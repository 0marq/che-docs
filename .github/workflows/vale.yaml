name: vale-pr-check
on: [pull_request]
jobs:
  vale:
    name: check vale
    runs-on: ubuntu-20.04
    container: "quay.io/eclipse/che-docs:latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Vale
        run: |
          vale -v
          echo "Changed files, in comparison to branch $GITHUB_BASE_REF"
          git diff --name-only $GITHUB_BASE_REF
          vale $(git diff --name-only $GITHUB_BASE_REF)
